<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">


    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
    <section id="contact" class="section section-contact scrollspy">
       
        <div class="container">
            <div class="row">
                <div class="col m3">
                </div>
                <div class="col m6 s12">
                    <div class="card-panel  lighten-3">
                           <center>
                                <div id="loader">
                                        <div class="preloader-wrapper active">
                                                <div class="spinner-layer spinner-red-only">

                                                    <div class="circle"></div>
                                                  </div><div class="gap-patch">
                                                    <div class="circle"></div>
                                                  </div><div class="circle-clipper right">
                                                    <div class="circle"></div>
                                                  </div>
                                                </div>
                                              </div>
                                </div>
                           </center> 
                        <h5>Convert Url as Like Bitly</h5>
                        <div class="input-field">
                            <textarea id="url" class="materialize-textarea"></textarea>
                            <label for="textarea1">Textarea</label>                  
                        </div>
                       <div class="input-field">
                            <input type="text" placeholder="Base-Url" disabled value="localhost:8080/">
                            <label for="Base-Url">Base-Url</label>
                        </div>
                        
                       
                        <input type="submit" value="submit" class="btn" id="send">
                        <br>
                        <br>
                        <div>
                            &nbsp; &nbsp;<textarea  id="myInput" class="materialize-textarea" disabled></textarea>
                            <div id="copydata">

                            </div>
                        </div>
                    </div>     

                </div>
                <div class="col m3">
                </div>
            </div>
        </div>
    </section>
    <!--JavaScript at end of body for optimized loading-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.0.min.js"></script>
    <script src="js/alert.js"></script>      
  </body>
</html>
